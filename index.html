<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Wizard's Valentine Request</title>
    
    <script>
        // --- THE BRAIN (Now at the top for safety) ---
        
        let chosenFood = "";
        // We create the audio object safely
        const audio = new Audio('valentine.mp3');
        audio.volume = 1.0; 

        function goToStep(stepNumber) {
            console.log("Going to step: " + stepNumber); // Debugging message

            // 1. Hide all steps
            const allSteps = document.querySelectorAll('.step');
            allSteps.forEach(step => step.classList.remove('active'));

            // 2. Show the target step
            const target = document.getElementById('step-' + stepNumber);
            if (target) {
                target.classList.add('active');
            } else {
                console.error("Step " + stepNumber + " not found!");
            }

            // 3. Image Logic (With Safety Checks)
            const natsu = document.getElementById('natsu-img');
            const erza = document.getElementById('erza-img');

            // Only try to move images if they actually exist
            if (natsu && erza) {
                if(stepNumber === 3) {
                    natsu.classList.add('show-character');
                    erza.classList.add('show-character');
                } else {
                    natsu.classList.remove('show-character');
                    erza.classList.remove('show-character');
                }
            }
        }

        function startExperience() {
            // Try to play audio, but don't stop if it fails
            audio.play().catch(error => {
                console.log("Audio waiting for interaction.");
            });
            goToStep(2);
            createHearts();
        }

        function selectFood(food) {
            chosenFood = food;
            goToStep(3);
        }

        function selectOutfit() {
            if (chosenFood === 'Steak') {
                goToStep(4);
            } else {
                goToStep(5);
            }
        }

        function createHearts() {
            for(let i=0; i<15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 4000);
                }, i * 300);
            }
        }
    </script>

    <style>
        :root {
            --guild-gold: #f9a825;
            --fire-red: #d32f2f;
            --parchment: #fff9e6;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2b0303 0%, #630d0d 100%);
            color: #4e342e;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh; 
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: var(--parchment);
            border: 5px solid var(--guild-gold);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(249, 168, 37, 0.4);
            max-width: 320px;
            width: 85%;
            text-align: center;
            position: relative;
            z-index: 10;
            overflow: visible; 
        }

        /* --- SAFE IMAGE LOGIC --- */
        .character-img {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 130px; 
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none;
            z-index: 20; 
        }

        #natsu-img { top: -110px; }
        #erza-img { bottom: -110px; }

        .show-character { opacity: 1 !important; }
        
        #natsu-img.show-character { transform: translate(-50%, -10px); }
        #erza-img.show-character { transform: translate(-50%, 10px); }

        .step { display: none; }
        .active { display: block !important; }

        h1 { color: var(--fire-red); text-transform: uppercase; font-size: 1.4rem; margin-top: 0; }
        p { line-height: 1.5; }
        
        .disclaimer { 
            font-size: 0.7rem; color: #7f8c8d; margin-bottom: 15px; 
            font-weight: bold; display: block; text-decoration: underline;
        }

        #countdown { font-weight: bold; color: var(--fire-red); margin: 15px 0; font-family: monospace; font-size: 1.2rem; }
        
        button {
            display: block; width: 100%; padding: 14px; margin: 10px 0;
            border: 2px solid var(--guild-gold); background: white;
            color: var(--fire-red); font-weight: bold; border-radius: 8px;
            cursor: pointer; font-family: inherit; font-size: 1rem;
            -webkit-tap-highlight-color: transparent;
        }
        button:hover { background: var(--guild-gold); color: white; transform: scale(1.02); }

        .floating-heart {
            position: fixed; bottom: -50px; color: #ff4d6d; opacity: 0.6; z-index: 1;
            animation: floatUp 4s linear forwards;
        }
        @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <img src="natsu.png" id="natsu-img" class="character-img" alt="Natsu">
        <img src="erza.png" id="erza-img" class="character-img" alt="Erza">
        
        <div id="step-0" class="step active">
            <h1>Wait a second... üëÜ</h1>
            <p>No, I'm not ordering my food today.</p>
            <p>I'm ordering for later:<br><strong>14th February 2026</strong></p>
            <button onclick="goToStep(1)">Alrite genius</button>
        </div>

        <div id="step-1" class="step">
            <h1>Will you be my valentine? ‚ù§Ô∏è</h1>
            <div id="countdown">Calculating...</div>
            <button onclick="startExperience()">Yes</button>
            <button onclick="startExperience()">YESS Please!!</button>
        </div>

        <div id="step-2" class="step">
            <h1>Guild Feast Selection üçó</h1>
