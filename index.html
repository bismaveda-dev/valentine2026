<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Wizard's Valentine Request</title>
    <style>
        :root {
            --guild-gold: #f9a825;
            --fire-red: #d32f2f;
            --parchment: #fff9e6;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2b0303 0%, #630d0d 100%);
            color: #4e342e;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Fix for mobile browser height glitch */
            min-height: 100dvh; 
            margin: 0;
            overflow: hidden;
        }

        /* --- THE CARD CONTAINER --- */
        .container {
            background: var(--parchment);
            border: 5px solid var(--guild-gold);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0,0,0, 0.5);
            max-width: 300px; /* Slightly narrower for mobile safety */
            width: 85%;
            text-align: center;
            position: relative; /* Crucial for attaching images */
            z-index: 10;
            margin: auto;
        }

        /* --- CHARACTER IMAGES (Attached to Card) --- */
        .character-img {
            position: absolute; /* Stick to the Container, not the screen */
            left: 50%;
            transform: translateX(-50%);
            width: 140px; /* Safe size for mobile */
            opacity: 0; 
            transition: opacity 0.5s ease-in-out, transform 0.5s ease;
            pointer-events: none; /* Click through them */
            z-index: -1; /* Behind the card border but visible outside */
        }
