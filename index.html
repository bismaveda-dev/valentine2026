<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Wizard's Valentine Request</title>
    
    <style>
        :root {
            --guild-gold: #f9a825;
            --fire-red: #d32f2f;
            --parchment: #fff9e6;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2b0303 0%, #630d0d 100%);
            color: #4e342e;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Fix for mobile browser address bar jumps */
            min-height: 100dvh; 
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: var(--parchment);
            border: 5px solid var(--guild-gold);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(249, 168, 37, 0.4);
            max-width: 320px; /* Safe mobile width */
            width: 85%;
            text-align: center;
            position: relative;
            z-index: 10;
            /* CRITICAL: Allows images to stick out of the box */
            overflow: visible; 
        }

        /* --- SAFE IMAGE LOGIC --- */
        .character-img {
            position: absolute; /* Sticks to the Card, not the screen */
            left: 50%;
            transform: translateX(-50%);
            width: 130px; /* Adjusted size for mobile balance */
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none; /* Clicks go through the image */
            z-index: 20; /* Sits on top of the card border */
        }

        /* Stick Natsu to the TOP edge of the card */
        #natsu-img {
            top: -110px; 
        }

        /* Stick Erza to the BOTTOM edge of the card */
        #erza-img {
            bottom: -110px;
        }

        /* Animation when they appear */
        .show-character {
            opacity: 1 !important;
        }
        
        #natsu-img.show-character {
            transform: translate(-50%, -10px); /* Pop up slightly */
        }
        #erza-img.show-character {
            transform: translate(-50%, 10px); /* Pop down slightly */
        }
        /* ------------------------ */

        .step { display: none; }
        .active { display: block !important; }

        h1 { color: var(--fire-red); text-transform: uppercase; font-size: 1.4rem; margin-top: 0; }
        p { line-height: 1.5; }
        
        .disclaimer { 
            font-size: 0.7rem; 
            color: #7f8c8d; 
            margin-bottom: 15px; 
            font-weight: bold; 
            display: block;
            text-decoration: underline;
        }

        #countdown { font-weight: bold; color: var(--fire-red); margin: 15px 0; font-family: monospace; font-size: 1.2rem; }
        
        button {
            display: block; width: 100%; padding: 14px; margin: 10px 0;
            border: 2px solid var(--guild-gold); background: white;
            color: var(--fire-red); font-weight: bold; border-radius: 8px;
            cursor: pointer; font-family: inherit; font-size: 1rem;
            -webkit-tap-highlight-color: transparent; /* iPhone tap fix */
        }
        button:hover { background: var(--guild-gold); color: white; transform: scale(1.02); }

        .floating-heart {
            position: fixed; bottom: -50px; color: #ff4d6d; opacity: 0.6; z-index: 1;
            animation: floatUp 4s linear forwards;
        }
        @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); } }
    </style>
</head>
