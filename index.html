<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Wizard's Valentine Request</title>
    <style>
        :root {
            --guild-gold: #f9a825;
            --fire-red: #d32f2f;
            --parchment: #fff9e6;
        }

        /* Prevent scrolling on mobile so characters stay put */
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2b0303 0%, #630d0d 100%);
            color: #4e342e;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* --- CHARACTER IMAGES (IPHONE OPTIMIZED) --- */
        .character-img {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            width: 150px; /* Adjust size as needed */
            opacity: 0;
            transition: all 1s ease-in-out;
            pointer-events: none; /* Allows clicking buttons "through" the image */
            z-index: 100; /* Forces them to the very front */
        }

        #natsu-img {
            top: 5vh; /* 5% from top of screen */
            transform: translate(-50%, -30px);
        }

        #erza-img {
            bottom: 5vh; /* 5% from bottom of screen */
            transform: translate(-50%, 30px);
        }

        /* The Animation Class */
        .show-character {
            opacity: 1 !important;
            transform: translate(-50%, 0) !important;
        }

        /* --- THE MAGIC CARD --- */
        .container {
            background: var(--parchment);
            border: 5px solid var(--guild-gold);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(249, 168, 37, 0.5);
            max-width: 320px;
            width: 85%;
            text-align: center;
            position: relative;
            z-index: 50; /* Card stays below characters if they overlap */
        }

        .step { display: none; }
        .active { display: block !important; }

        h1 { color: var(--fire-red); text-transform: uppercase; font-size: 1.3rem; margin-top: 0; }
        p { font-size: 0.95rem; line-height: 1.4; }
        
        #countdown { 
            font-weight: bold; 
            color: var(--fire-red); 
            margin: 15px 0; 
            font-family: monospace; 
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
